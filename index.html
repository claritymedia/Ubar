<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ubar | Ride Share Mobile Bar</title>
    <meta name="description" content="The party starts before you arrive." />
    
    
    <!-- Google Fonts: Montserrat (Headings) and Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind Config for Brand Colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: '#0A0E14',
              cobalt: '#2B3D7A',
              electric: '#84B6F4',
              frost: '#A5C9FF',
              glass: 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            backgroundImage: {
              'neon-glow': 'radial-gradient(circle at center, #2B3D7A 0%, #0A0E14 70%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0E14;
        color: #A5C9FF;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0E14; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2B3D7A; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #84B6F4; 
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
